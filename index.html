<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wattpadd - Downloader</title>
		<script src="https://unpkg.com/docx@4.0.0/build/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Please input the table of contents URL/Address.</h1>
		<div>
			<h3>Options</h3>
			<label for="officeFormat">
				<span>
					<input type="radio" name="format" checked id="officeFormat">
					Microsoft office
				</span>
			</label>
			<label for="pdfFormat">
				<span>
					<input type="radio" name="format" id="pdfFormat">
					PDF
				</span>
			</label>
		</div>
		<form id="storyForm">
			<input type="text" required placeholder="Paste the url here..." id="url" placeholder="Enter URL here..">
			<input type="submit" id="btnFetchPage"  value="Start">
		</form>
		<span id="message"></span>
		<table border='1'>
			<thead>
				<th>Title</th>
				<th>Status</th>
				<th>Action</th>
			</thead>
			<tbody id="chapters"><tbody>
			</table>
		<script src="./script.js"></script>
		</body>
	</html>
